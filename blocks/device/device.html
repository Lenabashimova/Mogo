<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./device.css">
    <title>Document</title>
</head>
<body>
    <div class="device">
        <p class="italic device__subtitle">For all  devices</p>
        <p class="device__title">UNIQUE DESIGN</p>
        <div class="device__img">
            <picture>
                <img class="device__img_tablet" src="./tablet.png" alt="tablet">
                <source srcset="./blocks/device/tablet.png?as=avif&width=400" type="image/avif" media="(max-width: 400px)">
                <source srcset="./blocks/device/tablet.png?as=webp&width=400" type="image/webp" media="(max-width: 400px)"> 
                <source srcset="./blocks/device/tablet.png?as=jpeg&width=400" type="image/jpeg" media="(max-width: 400px)">
                <source srcset="./blocks/device/tablet.png?as=avif&width=800" type="image/avif" media="(max-width: 800px)">
                <source srcset="./blocks/device/tablet.png?as=webp&width=800" type="image/webp" media="(max-width: 800px)">
                <source srcset="./blocks/device/tablet.png?as=jpeg&width=800" type="image/jpeg" media="(max-width: 800px)">
                <source srcset="./blocks/device/tablet.png?as=avif&width=1200" type="image/avif" media="(max-width: 1200px)">
                <source srcset="./blocks/device/tablet.png?as=webp&width=1200" type="image/webp" media="(max-width: 1200px)">
                <source srcset="./blocks/device/tablet.png?as=jpeg&width=1200" type="image/jpeg" media="(max-width: 1200px)">
            </picture>
            <picture>
                <img class="device__img_phone" src="./phone.png" alt="phone">
                <source srcset="./blocks/device/phone.png?as=avif&width=400" type="image/avif" media="(max-width: 400px)">
                <source srcset="./blocks/device/phone.png?as=webp&width=400" type="image/webp" media="(max-width: 400px)"> 
                <source srcset="./blocks/device/phone.png?as=jpeg&width=400" type="image/jpeg" media="(max-width: 400px)">
                <source srcset="./blocks/device/phone.png?as=avif&width=800" type="image/avif" media="(max-width: 800px)">
                <source srcset="./blocks/device/phone.png?as=webp&width=800" type="image/webp" media="(max-width: 800px)">
                <source srcset="./blocks/device/phone.png?as=jpeg&width=800" type="image/jpeg" media="(max-width: 800px)">
                <source srcset="./blocks/device/phone.png?as=avif&width=1200" type="image/avif" media="(max-width: 1200px)">
                <source srcset="./blocks/device/phone.png?as=webp&width=1200" type="image/webp" media="(max-width: 1200px)">
                <source srcset="./blocks/device/phone.png?as=jpeg&width=1200" type="image/jpeg" media="(max-width: 1200px)">
            </picture>
        </div>
        <img class="device__back" src="./deviceBack.png" alt="">
    </div>
</body>
</html>
